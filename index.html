<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <!-- Add Material Icons CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Todo App</h1>
    <div class="wrapper">
        <form>
            <input id="todo-input" type="text"
            placeholder="Write anything and hit enter to add" autocomplete="off">
            <button id="add-button">ADD</button>
        </form>
        <ul id="todo-list">
            <li class="todo">
                <input type="checkbox" id="todo-1" class="todo-checkbox">
                <button class="custom-checkbox">
                <span class="material-icons">check</span>
                </button>
                <label for="todo-1" class="todo-text">Sample task</label>
                <button class="delete-button">
                    <span class="material-icons">delete</span>
                </button>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
